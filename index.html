<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Bài tập vòng lặp</title>
  </head>
  <body>
    <div class="app">
      <!-- BT 1 : Tính giai thừa -->

      <section class="section-container bt-1">
        <h2>BT 1 : Tính giai thừa</h2>

        <form action="" class="form bt-1__form">
          <div class="input form-input-group">
            <div class="input-group">
              <input type="number" name="" id="n" placeholder="Nhập số n" />
            </div>
          </div>

          <button type="button" class="button button-primary btn-bt-1">
            Tính
          </button>
        </form>

        <div class="result-container">
          <p class="result result-bt-1"></p>
        </div>
      </section>

      <!-- BT 2 : Tạo thẻ div -->
      <section class="section-container bt-2">
        <h2>BT 2 : Tạo thẻ div</h2>

        <form action="" class="form bt-2__form">
          <button type="button" class="button button-primary btn-bt-2">
            Tạo thẻ
          </button>
        </form>

        <div class="result-container result-bt-2"></div>
      </section>

      <!-- BT 3 : In số nguyên tố -->
      <section class="section-container bt-3">
        <h2>BT 3 : In ra số nguyên tố</h2>

        <form action="" class="form bt-3__form">
          <div class="form-input-group">
            <div class="input-group">
              <input
                type="number"
                name=""
                id="numberN"
                placeholder="Nhấp số n"
              />
            </div>
          </div>
          <button type="button" class="button button-primary btn-bt-3">
            In số
          </button>
        </form>

        <div class="result-container">
          <p class="result-bt-3"></p>
        </div>
      </section>
    </div>

    <script src="./JS/main.js"></script>
  </body>
</html>
